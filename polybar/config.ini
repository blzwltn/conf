[colors]
background = #1f1f1f
background-alt = #1f1f1f
foreground = #d4d4d4
primary = #56b6c2
secondary = #569cd6
tertiary = #dcdcaa
alert = #f44747
disabled = #707880

[bar/example]
monitor = ${env:MONITOR:}
width = 100%
height = 20pt
radius = 0 
bottom = true
margin_bottom = 0
margin_top = 0

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-left-size = 0px
border-top-size = 0px
border-right-size = 0px
border-bottom-size = 0px
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.tertiary}

font-0 = monospace:size=9;2

modules-left = xworkspaces
modules-right = dunst pulseaudio memory cpu wlan battery0 battery1 date

enable-ipc = true

wm-restack = i3

; override-redirect = true
tray-position = right

[module/dunst]
type = custom/script
exec = ~/.config/polybar/dunststatus.sh
interval = 5
label = %output%
format = <label>
format-foreground = ${colors.disabled}

[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = true

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#B3BFB8}%ifname%%{F-} %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H%M UTC%z
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.secondary}

[module/battery0]
type = internal/battery

full-at = 99
low-at = 30

battery = BAT0
adapter = AC

poll-interval = 5


[module/battery1]
type = internal/battery

full-at = 99
low-at = 30

battery = BAT1
adapter = AC

poll-interval = 5

[settings]
screenchange-reload = true
pseudo-transparency = true
